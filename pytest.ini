[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Markers for organizing tests
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, require dependencies)",
    "slow: Slow tests that take significant time",
    "requires_vector_deps: Tests requiring vector database dependencies",
]

# Output configuration
addopts = [
    "-v",                      # Verbose
    "--strict-markers",        # Error on unknown markers
    "--tb=short",             # Shorter traceback format
    "--disable-warnings",     # Hide warnings unless they fail
    "-ra",                    # Show summary of all test outcomes
]

# Coverage configuration (if using pytest-cov)
# Uncomment to enable coverage
# addopts = [
#     "--cov=scripts",
#     "--cov=examples",
#     "--cov-report=html",
#     "--cov-report=term-missing",
# ]

# Logging
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = ["-n", "auto"]
